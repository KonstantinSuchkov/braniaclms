<!doctype html>
<html lang="ru">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <!-- ChartJS -->
    <link rel="stylesheet" href="/static/css/Chart.min.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="/static/css/fontawesome.all.min.css">

    <title>Welcome to GeekLab!</title>
</head>
<body>
{% extends 'authapp/base.html' %}
{% block content %}
<h2>Управление профилем</h2>
<form class="col-6 m-auto pt-5 pb-5" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>
        <input type="text" name="username" autofocus=""
               value="{{ user.username }}"
               autocapitalize="none" autocomplete="username"
               maxlength="150" class="textinput textInput form-control"
               required="" id="id_username" placeholder="Username">
    </p>
    <p>
        <input type="text" name="email" autofocus=""
               value="{{ user.email }}"
               autocapitalize="none" autocomplete="email"
               maxlength="150" class="textinput textInput form-control"
               required="" id="id_email" placeholder="Email">
    </p>
    <p>
        <input type="text" name="first_name" autocapitalize="none"
               value="{{ user.first_name }}"
               maxlength="150" class="textinput textInput form-control"
               required="" placeholder="first name">
    </p>
    <p>
        <input type="text" name="last_name" autocapitalize="none"
               value="{{ user.last_name }}"
               maxlength="150" class="textinput textInput form-control"
               required="" placeholder="last name">
    </p>
    <p>
        <input type="number" name="age" autocapitalize="none"
               value="{{ user.age }}"
               class="textinput textInput form-control" required="" placeholder="age">
    </p>
    <p>
        <input type="file" name="avatar" class="textinput textInput form-control"
               required="" placeholder="avatar">
    </p>
    <p>
        <button type="submit" class="btn btn-primary btn-block">Сохранить
        </button>
    </p>
</form>


{% endblock %}

{% block js %}
<script>
    $(document).ready(function () {
        {% if messages %}
            // Toasts
            $(".toast").toast({ delay: 5000 });
            $(".toast").toast("show");
        {% endif %}
    });





</script>
{% endblock %}
